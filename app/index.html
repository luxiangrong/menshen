<!doctype html>
<html lang="" class="full-screen">

<head>
    <meta charset="utf-8">
    <title>新年迎门神</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- build:js scripts/vendor/pace.min.js -->
    <script src="/bower_components/PACE/pace.min.js"></script>
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/pace.css -->
    <link rel="stylesheet" href="styles/pace.css" />
    <!-- endbuild -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="stage" class="stage">
        <div class="scenes active">
            <div class="img-container">
                <img class="img-responsive eaves" src="images/p03.png" alt="">
                <img src="images/p01.png" srcset="images/p01.png 2x" alt="" class="lantern lantern-left" />
                <img src="images/p02.png" srcset="images/p02.png 2x" alt="" class="lantern lantern-right" />
            </div>
            <div class="door door-left">
                <img src="images/p04.png" srcset="images/p04@2x.png 2x" alt="" class="duilian">
                <div class="lock lock-left"></div>
            </div>
            <div class="door door-right">
                <img src="images/p05.png" srcset="images/p05@2x.png 2x" alt="" class="duilian">
                <div class="lock lock-right"></div>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/buzz/dist/buzz.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
